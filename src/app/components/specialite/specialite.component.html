<h1 class="flex justify-center items-center font-bold mt-24"> Spécialité </h1>

<div class="overflow-x-auto w-1/4 mx-auto">
    <table class="w-full whitespace-nowrap">
      <thead>
        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b bg-gray-50">
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Nom Spécialité</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y">
        <tr *ngFor="let specialite of spe" class="text-gray-700">
          <td class="px-4 py-3">
            {{specialite._idSpec}}
          </td>
          <td class="px-4 py-3">
            {{specialite._libelle}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
